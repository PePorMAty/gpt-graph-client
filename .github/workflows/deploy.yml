name: Deploy Vite project to GitHub Pages

on:
  push:
    branches: ["develop"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Build with secrets
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build
      - name: Debug dist contents
        run: |
          echo "PWD:"
          pwd
          echo "LS ROOT:"
          ls -la
          echo "LS DIST:"
          ls -la dist || echo "‚ùå dist not found"

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
